<!DOCTYPE html>

<head>
    <script>
        function date_dif() {
            const oneDay = 24 * 60 * 60 * 1000;
            // const datenow = new Date();
            const date = new Date(document.getElementById("pick_date").value);
            const date2 = new Date(document.getElementById("pick_date2").value);

            const datediff = Math.round(Math.abs((date - date2) / oneDay));

            alert(datediff);
        }
    </script>
